        window.addEventListener('DOMContentLoaded', function () {

        });

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");

        $(document).ready(function () {
            function formatNumberWithDot(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            $('.format_number').each(function () {

                var formattedNumber = formatNumberWithDot(originalNumber);
                $(this).text(formattedNumber);
            });

        <script>
            let isOpen = false;

            $(".click_menu").click(function () {
                const $menu = $("#menu");

                if (!isOpen) {
                    $menu.show(); // hi·ªán ra tr∆∞·ªõc khi ch·∫°y hi·ªáu ·ª©ng
                    gsap.to($menu, {
                        duration: 0.4,
                        x: "0%",
                        ease: "power2.out"
                    });
                } else {
                    gsap.to($menu, {
                        duration: 0.4,
                        x: "-100%",
                        ease: "power2.in",
                        onComplete: function () {
                            $menu.hide(); // ·∫©n sau khi animation xong
                        }
                    });
                }

                isOpen = !isOpen;
            });

            // ƒê√≥ng khi click ra ngo√†i
            $(document).click(function (e) {
                const $menu = $("#menu");
                if (isOpen && !$(e.target).closest("#menu, .click_menu").length) {
                    gsap.to($menu, {
                        duration: 0.4,
                        x: "-100%",
                        ease: "power2.in",
                        onComplete: function () {
                            $menu.hide();
                        }
                    });
                    isOpen = false;
                }
            });
        </script>
